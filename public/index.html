  <body>








    <div class="container">



      <div class="todobox text-center my-4">
        <br />
        <div class="orange my-5 p-2 w-100 rounded shadow">
          <h2 class="text text-white display-5"> T O  D 0  A P P </h2>
        </div>

        <div class="d-flex justify-content-center">
          <!-- input -->
          <input
            type="text"
            placeholder="Add Your Notes"
            name=""
            id="inp"
            class="px-5 py-4 mb-5"
            style="outline: none"
          />

          <!-- add button  -->
          <button class="add mb-5 px-2 py-1 text-white" onclick="add()">
            <i class="fa-solid fa-plus text-white"></i> Add
          </button>

          <!-- delete all button  -->
          <button
            class="btn btn-warning rounded-pill my-2 text-white dlt mb-5"
            onclick="deleteall()"
          >
            Delete All
          </button>
        </div>

        <ol class="mb-3" id="parent">
          <br />
        </ol>
      </div>
    </div>

    <script type="module" src="app.js"></script>
